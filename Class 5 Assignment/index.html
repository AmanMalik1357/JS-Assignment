<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Guess your number between 1 to 20</h1>
        <div class="inputbox">
            <input type="text" name="number" id="number" class="inputnumber">
            <button class="btn" onclick="checknumber()">Check</button>
        </div>
        <h2 class="redhigh">Your number is higher.</h2>
        <h2 class="redlow">Your number is lower.</h2>
        <h2 class="green">You got a perfect number.</h2>
        <h2>Score: <span id="score">20</span></h2>
        <button class="btn reset" onclick="resetdata()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
